#spring.application.name=congestionTaxCalculator

spring:
  application:
    name: congestionTaxCalculator
  datasource:
    url: jdbc:postgresql://localhost:5433/mydb
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # update | validate | create | create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect